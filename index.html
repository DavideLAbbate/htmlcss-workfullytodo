<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>WorkFullyToDo</title>
</head>
<body>
    <!-- header -->
    <header>
        <img src="./img/logo.webp" alt="logo" class="logo">
    </header>
    <!-- main -->
    <main>
        <div class="conteiner">

            <!-- Bottoni section -->
            <section class="btn">
                <button class="btn_task">ADD TASK</button>
                <button class="btn_section">ADD SECTION</button>
            </section>
           
            <!-- Task section -->
            <section class="Tasks">
                <div class="task">
                    <h3> &dtrif; New Task</h3>
                    <span class="check checked"> &check; </span> Quarterly News Letter <button class="btngod btneditorial">Editorial</button>
                </div>

                <div class="today">
                    <h3>&dtrif; Today</h3>
                    <span class="check checked"> &check; </span> Rectuiting blog post <button class="btngod btneditorial">Editorial</button><br>
                    <span class="check checked"> &check; </span> Mobile app Launch <button class="btngod btnvarious">Various</button><br>
                    <span class="check deleted"> &cross; </span> Interview John H. <button class="btngod btnrecruiting">Recruiting</button><br>
                    <span class="check checked"> &check; </span> Summit update to mobile storefront <button class="btngod btnmobile">Mobile</button>
                </div>

                <div class="upcoming">
                    <h3>&dtrif; Upcoming</h3>
                    <span class="check deleted"> &cross; </span> Schedule meeting with Alex <br>
                    <span class="check checked"> &check; </span> Homepage Refresh <button class="btngod btnwebsite">Website</button><br>
                    <span class="check checked"> &check; </span> Onboard new Sales team member <button class="btngod btnsales">Sales</button><br>
                    <span class="check checked"> &check; </span> Review editorial calendar <button class="btngod btneditorial">Editorial</button><br>
                </div>
                      
            </section>
        </div>
    </main>
</body>
</html>
